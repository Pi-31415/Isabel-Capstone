<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <title>Gazer</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import graph related files -->
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/graph.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </head>

  <body style="background-color: #000">
    <!-- Form -->
    <div id="contentForm">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title"
              >Add your own thoughts, comments, and opinions.</span
            >
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="first_name" type="text" class="validate" />
                    <label for="first_name">Name</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea
                      id="textarea1"
                      class="materialize-textarea"
                    ></textarea>
                    <label for="textarea1"
                      >Thoughts, comments, and opinions</label
                    >
                  </div>
                  <div class="input-field col s12">
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>I wish to remain anonymous.</span>
                      </label>
                    </p>
                  </div>
                </div>
                <a href="#">This is a link</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Floating Action Button -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large orange">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li id="add">
          <a class="btn-floating green"><i class="material-icons">edit</i></a>
        </li>
        <li>
          <a class="btn-floating blue"><i class="material-icons">image</i></a>
        </li>
      </ul>
    </div>
    <!-- Two Column -->
    <div class="rowContainer" style="background-color: #000">
      <div class="columnContainerLeft">
        <!-- Main Graph -->
        <div id="chart"></div>
      </div>
      <div class="columnContainerRight">
        <!-- Card -->
        <div class="row" id="imageCard">
          <div class="col" style="margin: 10px">
            <div class="card">
              <div class="card-image">
                <img src="https://materializecss.com/images/sample-1.jpg" />
              </div>
              <div class="card-content">
                <div id="contentDisplay">
                  <span class="card-title" id="titleText">Card Title</span>
                  <div id="authorInfo">
                    By
                    <div class="chip">
                      <img src="./img/avatar.png" alt="Contact Person" />
                      <span id="contentAuthor">Name</span>
                    </div>
                    on <b id="contentDate"></b>
                    <hr
                      style="
                        height: 1px;
                        border-width: 0;
                        color: gray;
                        background-color: gray;
                      "
                    />
                  </div>
                  <p id="contentText"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
      //For floating action button
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".fixed-action-btn");
        var instances = M.FloatingActionButton.init(elems, {
          direction: "top",
        });
      });
    </script>
  </body>
</html>
